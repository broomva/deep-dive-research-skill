# Skills Dependencies Lock File
# This file documents all required skills for the Deep-Dive Research Orchestrator

[dependencies]

# Required Skills - Install these before using the orchestrator skill
# Format: name@version (source)

financial-deep-research = "1.0.0"
  source = "eng0ai/eng0-template-skills@financial-deep-research"
  purpose = "Financial analysis, funding research, revenue metrics, valuation"
  status = "required"

competitor-intel = "1.0.0"
  source = "ognjengt/founder-skills@competitor-intel"
  purpose = "Competitive intelligence, market positioning, tech stack analysis"
  status = "required"

app-store-optimization = "1.0.0"
  source = "sickn33/antigravity-awesome-skills@app-store-optimization"
  purpose = "App metrics, product analysis, user engagement, market benchmarking"
  status = "required"

[installation-commands]

# One-liner to install all dependencies
install-all = "npx skills add eng0ai/eng0-template-skills@financial-deep-research ognjengt/founder-skills@competitor-intel sickn33/antigravity-awesome-skills@app-store-optimization -g -y"

# Individual installation
install-financial = "npx skills add eng0ai/eng0-template-skills@financial-deep-research -g"
install-competitive = "npx skills add ognjengt/founder-skills@competitor-intel -g"
install-product = "npx skills add sickn33/antigravity-awesome-skills@app-store-optimization -g"

[metadata]
skill-version = "1.0.0"
lock-version = "1.0"
created = "2025-02-24"
updated = "2025-02-24"

[ai-requirements]
web-search = "required"
data-synthesis = "required"
report-generation = "required"
coordination = "required"

[platform-support]
claude-code = "yes"
cursor = "yes"
cline = "yes"
windsurf = "yes"
# Any platform supporting npx skills CLI

[installation-status]
# After installing all dependencies, come back here and mark them as installed
financial-deep-research = "pending"
competitor-intel = "pending"
app-store-optimization = "pending"
deep-dive-research-skill = "pending"

[notes]
- All skills are required; the orchestrator will not work without them
- Install all dependencies before using this skill
- Use "install-all" command for fastest setup (one-liner)
- Check each skill's documentation for any additional requirements
- Skills are maintained by the community; check for updates regularly
